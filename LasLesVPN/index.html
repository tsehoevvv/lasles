<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LasLesVPN</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <img src="img/header/Logo.svg" alt="Icon: logo" class="logo">
                <nav class="nav">
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Features</a>
                    <a href="#" class="nav-link">Pricing</a>
                    <a href="#" class="nav-link">Testimonials</a>
                    <a href="#" class="nav-link">Help</a>
                </nav>
                <div class="header-contacts">
                    <a href="#" class="header-link">Sign In</a>
                    <button class="button header-button">
                        Sign Up
                    </button>
                </div>
                <!-- /.header-contacts -->
            </div>
            <!-- /.header-wrapper -->
        </div>
        <!-- /.container -->
    </header>
    <section class="main">
        <div class="container">
            <div class="main-wrapper">
                <div class="main-text">
                    <h1 class="main-title">
                        Want anything to be <br>  easy with <span class="lasles">
                            LaslesVPN.
                        </span>
                    </h1>
                    <p class="main-descr">
                        Provide a network for all your needs with ease and fun using LaslesVPN <br> discover interesting features from us.
                    </p>
                    <button class="button main-button">
                        Get Started
                    </button>
                </div>
                <!-- /.main-text -->
                <img src="img/main/man.svg" alt="Photo: man" class="main-image">
            </div>
            <!-- /.main-wrapper -->
        </div>
        <!-- /.container -->
    </section>
    <section class="user">
        <div class="container">
            <div class="user-wrapper">
                <div class="user-block">
                    <img src="img/user/user.svg" alt="Icon: user" class="user-image">
                    <h4 class="user-title">
                        90+ <br>
                        <span class="user-descr">
                            Users
                        </span>
                    </h4>
                </div>
                <!-- /.user-block -->
                <div class="user-block">
                    <img src="img/user/Icon/location.svg" alt="Icon: location" class="user-image">
                    <h4 class="user-title">
                        30+ <br>
                        <span class="user-descr">
                            Locations
                        </span>
                    </h4>
                </div>
                <!-- /.user-block -->
                <div class="user-block">
                    <img src="img/user/Icon/Server.svg" alt="Icon: Server" class="user-image">
                    <h4 class="user-title">
                        50+ <br>
                        <span class="user-descr">
                            Servers
                        </span>
                    </h4>
                </div>
                <!-- /.user-block -->
            </div>
            <!-- /.user-wrapper -->
        </div>
        <!-- /.container -->
    </section>
</body>
</html>
